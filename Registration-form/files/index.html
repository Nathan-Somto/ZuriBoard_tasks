<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
<link rel="stylesheet" href="/Registration-form/files/style.css">
</head>
<body>
    <main class="container">
        <section class="left-content">
            <h2>Learn to code by<br> watching others</h2>
            <p>See how experienced developers solve problems in 
                 real-time.<br>watching scripted tutorials is great, but
                 understanding how<br>developers think is invaluable</p>
            </section>
        <section class="right-content">
            <header> <strong>Try it free 7 days</strong> then $20/mo. thereafter</header>
            <div class="form-container">
                <form action="#"  >
                    <label>
                    <input class="input-box" type="text" placeholder="First name" name="fname" required="invalid">
                    <div class="error"data-error="First Name Cannot be empty"></div>
                    </label>
                    <label>
                    <input  class="input-box"type="text" placeholder="Last name" name="lname" required>
                    <div class="error"data-error="Last Name Cannot be empty"></div>
                    </label>
                    <label>
                    <input class="input-box" type="email" placeholder="Email Address" name="email" required>
                    <div class="error"data-error="Looks like this is not an email"></div>
                </label>
                <label>
                    <input  class="input-box" type="password" placeholder="Password" name="password" required>
                    <div class="error"data-error="Password Cannot be empty"></div>
                    </label>
                    <button class="btn-green">Claim Your Free Trial</button>
                    <p class="form-footer">By clicking the button, you are agreeing to  our <span class="red">Terms and Services</span></p>
                </form>
            </div>
           
        </section>
    </div>
    
    </main>
</body>
</html>
